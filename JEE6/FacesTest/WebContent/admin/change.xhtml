<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>#{msg['change.title']}</title>
	</h:head>
	
	<h:body>
		<h1>#{msg['change.title']}</h1>
		<h:form>
		<table>
			<tr>
				<td>#{msg['change.name']}</td>
				<td><h:inputText value="#{sessionInfo.user.name}" /></td>
			</tr>

			<tr>
				<td>#{msg['change.birth']}</td>
				<td>
					<h:inputText value="#{sessionInfo.user.birth}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</h:inputText>
				</td>
			</tr>
			<tr>
				<td>#{msg['change.changed']}</td>
				<td>#{sessionInfo.user.changed}</td>
			</tr>
			<tr>		
				<td></td>
				<td><h:commandButton value="#{msg['change.change']}" action="#{sessionInfo.action()}" /></td>
			</tr>
		</table>
		</h:form>
	</h:body>
</html>
