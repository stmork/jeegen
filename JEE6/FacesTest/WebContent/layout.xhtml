<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<f:view>
		<h:head>
			<title><ui:insert name="title"/></title>
			<h:outputStylesheet library="css" name="display.css"  />
			<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/img/favicon.ico"/>
		</h:head>
		<div class="header">
			<table>
				<tr>
					<td class="logo"><h:graphicImage value="/img/ii.png" /></td>
					<td class="space"/>
					<td class="welcome">
						<h1><ui:insert name="title"/></h1>
						#{msg['start.name']} #{controller.name}
					</td>
				</tr>
			</table>
		</div>
		<div id="line"/>
		<div id="mid">
			<div class="left">
				<div class="box">
				<h2>#{msg.menue}</h2>
					<ul>
						<li><h:link value="#{msg.main}"   outcome="/index.xhtml" /></li>
						<ui:fragment rendered="#{controller.loggedIn}">
							<li><h:link value="#{msg.change}" outcome="/admin/change.xhtml" /></li>
							<li><h:link value="#{msg.logout}" outcome="/logout.xhtml"/></li>
						</ui:fragment>
					</ul>
				</div>
			</div>
			<div class="content">
				<ui:insert name="content"/>
			</div>
		</div>
		<div id="line"/>
		<div class="footer">#{msg.footer}</div>
	</f:view>
</html>
