<div xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- ===== Created by JEE6-Generator $Id$ ===== -->
	<!-- == Copyright (C) 2015  Steffen A. Mork, Dominik Pieper == --> 
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{msg['user.siteinfo.title']}</ui:define>
	<ui:define name="content">
		<h:messages layout="table" styleClass="error" />
			<!-- === generated mask === --> 
			<!-- process: User entity: SiteInfo -->
		<div class="box">
			<h:form id="siteinfo">
				<table>
					<tr>
						<td class="mid">
							<h:outputLabel for="skuPrefix" value="#{msg['user.siteinfo.skuprefix']}"/>
						</td>
						<td>
						<h:inputText id="skuPrefix" label="#{msg['user.siteinfo.skuprefix']}"
							value="#{userHandler.siteInfo.skuPrefix}" maxlength="255"/>
						</td>
					</tr>
					<tr>
						<td class="mid">
							<h:outputLabel for="name" value="#{msg['user.siteinfo.name']}"/>
						</td>
						<td>
						<h:inputText id="name" label="#{msg['user.siteinfo.name']}"
							value="#{userHandler.siteInfo.name}" maxlength="255"/>
						</td>
					</tr>
					<tr>
						<td/>
						<td>
							<h:commandButton
									action="#{userHandler.saveSiteInfo}"
									value="#{userHandler.siteInfo.skuPrefix == null ? msg.create : msg.save}" />
							<h:commandButton action="#{userHandler.backFromSiteInfo}" value="#{msg.back}"/>
						</td>
					</tr>
				</table>
			</h:form>
		</div>
			<!-- === generated list === --> 
			<!-- process: User entity: SiteInfo -->
			<h:form id="siteinfo_list">
				<h:dataTable
						value="#{userHandler.siteInfoList}" var="siteInfo"
						styleClass="list" rowClasses="odd,even" columnClasses="left,left,command,command,command">
					<h:column>
						<f:facet name="header">#{msg['user.siteinfo.skuprefix']}</f:facet>
					#{siteInfo.skuPrefix}
					</h:column>
					<h:column>
						<f:facet name="header">#{msg['user.siteinfo.name']}</f:facet>
					#{siteInfo.name}
					</h:column>
					<h:column>
						<f:facet name="header" />
						<h:commandLink
							value="#{msg.change}"
							action="#{userHandler.changeSiteInfo(siteInfo)}" />
					</h:column>
					<h:column>
						<f:facet name="header" />
						<h:commandLink
							value="#{msg.remove}"
							action="#{userHandler.removeSiteInfo(siteInfo)}" />
					</h:column>
				</h:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
</div>
